<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Wichteln 2025</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Wichteln 2025</h1>
  <button id="assignBtn">Zuweisungen erstellen</button>

  <div id="result"></div>

  <script>
    document.getElementById("assignBtn").addEventListener("click", async () => {
      // API aufrufen
      const response = await fetch("/api/assign");
      const data = await response.json();

      let html = "<h2>Zuweisungen:</h2><ul>";
      for(const [giver, receiver] of Object.entries(data)){
        html += `<li>${giver} â†’ ${receiver}</li>`;
      }
      html += "</ul>";
      document.getElementById("result").innerHTML = html;
    });
  </script>
</body>
</html>
